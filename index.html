<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!--Owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!--Responsive-->
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Okupas</h3>
                <p class="descricao">Um grupo de amigos ocupam uma casa e várias coisas acontecem no desenrolar da série em Buenos Aires/AR. Assista agora e conheça mais sobre o cinema Argentino</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="./img/min1.jpg" alt="peaky-blinders">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min2.jpg" alt="simpsons">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min3.jpg" alt="guerra-dos-tronos">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min4.jpg" alt="robocop">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min5.jpg" alt="tres-homens-em-conflito">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min6.jpg" alt="autodestruicao">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min7.jpg" alt="massacre-serra-eletrica">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min8.jpg" alt="jungle-cruise">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min9.jpg" alt="space-jam">
                </div>
                <div class="item">
                    <img class="box-filme" src="./img/min10.jpg" alt="the-green-knight">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6f8b17fbf1.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <footer>
        <div class="foo">
            <div class="redes-sociais">
                <a href="https://www.linkedin.com/in/luis-eduardo-de-matos-3029b5149/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/luisEdumatos" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
            </div>
            <h4>Desenvolvido por: Luis Eduardo de Matos</h4>
        </div>
    </footer>
</body>
</html>
